name: instagram_mvp
description: An Instagram-like Flutter MVP application

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6

  # State Management
  provider: ^6.1.1

  # UI & Icons
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0

  # Video
  video_player: ^2.8.2
  chewie: ^1.7.4

  # Animations
  lottie: ^3.0.0
  flutter_animate: ^4.5.0

  # Utilities
  timeago: ^3.6.0
  uuid: ^4.3.3
  image_picker: ^1.0.7
  permission_handler: ^11.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
